<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <title>Quiz Dashboard</title>
</head>

<body class="h-100">

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">QuizDASH</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
      aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar Nav -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse h-100">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">
                <span data-feather="home" class="align-text-bottom"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="new-quiz.html">
                <span data-feather="home" class="align-text-bottom"></span>
                New Quiz
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Section -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Quiz Dashboard</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary">New Quiz</button>
              <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Export</button> -->
            </div>
            <div id="selectSubject" class="me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span data-feather="calendar" class="align-text-bottom"></span>
                Subject: <span id="currentSubject">Any</span>
              </button>
              <ul class="dropdown-menu" id="subjectControl">
                <li><button type="button" class="dropdown-item" data-subjectvalue="Any">Any</button></li>
                <li><button type="button" class="dropdown-item" data-subjectvalue="Biology">Biology</button></li>
                <li><button type="button" class="dropdown-item" data-subjectvalue="Business & Management">Business &amp; Management</button></li>
                <li><button type="button" class="dropdown-item" data-subjectvalue="Chemistry">Chemistry</button></li>
              </ul>
            </div>
            <div id="selectLicense" class="me-2">
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span data-feather="calendar" class="align-text-bottom"></span>
                License: <span id="currentLicense">Any</span>
              </button>
              <ul class="dropdown-menu" id="licenseControl">
                <li><button type="button" class="dropdown-item" data-licensevalue="Any">Any</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY">CC BY</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY-SA">CC BY-SA</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY-ND">CC BY-ND</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY-NC">CC BY-NC</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY-NC-SA">CC BY-NC-SA</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC BY-NC-ND">CC BY-NC-ND</button></li>
                <li><button type="button" class="dropdown-item" data-licensevalue="CC0">CC0</button></li>
              </ul>
            </div>
            <div id="selectSort">
              <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
                <span data-feather="calendar" class="align-text-bottom"></span>
                Sort: <span id="currentSort">Newest First</span>
              </button>
              <ul class="dropdown-menu" id="sortControl">
                <li><button type="button" class="dropdown-item" data-sortvalue="-createdAt">Newest First</button></li>
                <li><button type="button" class="dropdown-item" data-sortvalue="createdAt">Oldest First</button></li>
                <li><button type="button" class="dropdown-item" data-sortvalue="title">Title (A-Z)</button></li>
                <li><button type="button" class="dropdown-item" data-sortvalue="-title">Title (Z-A)</button></li>
              </ul>
            </div>
          </div>

          

        </div>
        <div id="messages"></div>

        <!-- <section>
            <form id="new-quiz-form">
              <div class="row mv-2">
                <div class="col-10">
                  <label for="quizTitle" class="form-label">Title</label>
                  <input type="text" name="quizTitle" id="quizTitle" class="form-control"/>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Create New Quiz</button>
                </div>
              </div>

              <div class="alert alert-primary form-alert d-none" role="alert"></div>
            </form>
          </section> -->

        <section class="quiz-container">
          <p class="loading-text">Loading...</p>
          <div id="quizList" class="row row-cols-4 g-4"></div>
        </section>

      </main>

    </div> <!-- /.row -->
  </div> <!-- /.container -->



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./browser-app.js"></script>
</body>

</html>
