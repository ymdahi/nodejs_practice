<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">

  <link rel="stylesheet" href="./css/main.css">
  
  <title>Create a New Quiz</title>
</head>

<body class="h-100">

  <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="/">QuizDASH</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
      data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100 rounded-0 border-0" type="text" placeholder="Search"
      aria-label="Search">
    <div class="navbar-nav">
      <div class="nav-item text-nowrap">
        <a class="nav-link px-3" href="#">Sign out</a>
      </div>
    </div>
  </header>

  <div class="container-fluid h-100">
    <div class="row h-100">
      <!-- Sidebar Nav -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse h-100">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <span data-feather="home" class="align-text-bottom"></span>
                Dashboard
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="new-quiz.html">
                <span data-feather="home" class="align-text-bottom"></span>
                New Quiz
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Section -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 id="page-title" class="h2">Create New Quiz</h1>
          <div class="btn-toolbar mb-2 mb-md-0">
            <button id="saveNew" type="button" class="btn btn-sm btn-outline-secondary me-2">Save</button>
            <a id="cancel" href="./index.html" class="btn btn-sm btn-outline-secondary me-2">Cancel</a>
            <!-- <button id="toggle_deleteModal" type="button" class="btn btn-sm btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button> -->
          </div>
        </div>

        <section class="" >
          <form id="edit-form">
            <div id="messages"></div>
            <!-- <div class="mb-3">
              <label for="quizID" class="form-label">Quiz ID</label>
              <input type="text" class="form-control" id="quizID" disabled>
            </div> -->
            <div class="mb-3">
              <label for="quizTitle" class="form-label">Title</label>
              <input type="text" class="form-control" id="quizTitle">
            </div>
            <div class="mb-3">
              <label for="quizLicense" class="form-label">License</label>
              <select class="form-select" id="quizLicense">
                <option value="CC BY">CC BY</option>
                <option value="CC BY-SA">CC BY-SA</option>
                <option value="CC BY-ND">CC BY-ND</option>
                <option value="CC BY-NC">CC BY-NC</option>
                <option value="CC BY-NC-SA">CC BY-NC-SA</option>
                <option value="CC BY-NC-ND">CC BY-NC-ND</option>
                <option value="CC0">CC0</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quizSubject" class="form-label">License</label>
              <select class="form-select" id="quizSubject">
                <option value="Biology">Biology</option>
                <option value="Business & Management">Business & Management</option>
                <option value="Chemistry">Chemistry</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quizQuestion" class="form-label">Question</label>
              <textarea class="form-control" id="quizQuestion"></textarea>
            </div>
          </form>
        </section>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal fade" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete Quiz</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>You are about to <strong class="text-danger">permanently delete this quiz</strong>. Are you sure you want to continue?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="deleteQuiz">Delete Quiz</button>
              </div>
            </div>
          </div>
        </div>

      </main>

    </div> <!-- /.row -->
  </div> <!-- /.container -->



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- simplemde -->
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>

  <script src="./edit.js"></script>
</body>

</html>
